<%layout("../leftMenu.html"){%>
<script src="/statics/js/scripts.js"></script>
<div class="col-lg-11">
    <div class="row">
        <div class="topBar col-lg-3">
            <%if(shiro.hasPermission("sys.record.add")){%>
            <a href="javascript:void(0)" onclick="addRecord()" class="btn btn-primary addBtn">新增</a>
            <%}%>
        </div>
        <!--<div class="col-lg-5"></div>-->
        <div class="topBar col-lg-3">
            <input type="text" class="form-control" id="condition" name="condition" placeholder="请输入关键字搜索">
        </div>
        <div class="topBar col-lg-1">
            <a href="javascript:void(0)" data-type="reload" class="btn btn-primary" id="recordSeach">搜索</a>
        </div>
    </div>
    <div class="row">
        <div class="listDataBox">
            <table class="layui-hide" id="recordDataTable" lay-filter="recordDataFilter"></table>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail">详情</a>
    <%if(shiro.hasPermission("sys.record.edit")){%>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <%}%>
    <%if(shiro.hasPermission("sys.record.del")){%>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <%}%>
</script>
<script type="text/html" id="tableIndex">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<%}%>
