<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <%include("../../layout/assets.html"){}%>
</head>
<body>
<div class="container">
    <div class="row" >
        <div class="formBody">
            <form class="form-inline" action="#" type="post" id="userData">
                <div class="col-xs-12 form-group">
                    <label for="username" class="col-xs-2 control-label">用户名</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="登录的账号">
                    </div>
                </div>
                <div class="col-xs-12 form-group">
                    <label for="password" class="col-xs-2 control-label">确认密码</label>
                    <div class="col-xs-10">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="确认密码">
                    </div>
                </div>
                <div class="col-xs-12 form-group">
                    <label for="password" class="col-xs-2 control-label">密码</label>
                    <div class="col-xs-10">
                        <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <div class="col-xs-12 form-group">
                    <label for="nickname" class="col-xs-2 control-label">姓名</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="真实姓名">
                    </div>
                </div>
                <div class="col-xs-12 form-group">
                    <label for="tellphone" class="col-xs-2 control-label">电话</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="tellphone" name="tellphone" placeholder="手机号码">
                    </div>
                </div>
                <div class="col-xs-12 form-group">
                    <label for="email" class="col-xs-2 control-label">邮箱</label>
                    <div class="col-xs-10">
                        <input type="email" class="form-control"  id="email" name="email" placeholder="邮箱">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="formBar">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <a href="javascript:void(0)" class="btn btn-primary submitBtn" onclick="submitUserDataForm()">提交</a>
            </div>
            <!--<div class="col-xs-2">
                <a href="javascript:void(0)" class="btn btn-primary" onclick="cancelForm()">取消</a>
            </div>-->
            <div class="col-xs-4"></div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $(function () {
        var userData=$("#userData");
        validetorUser(userData);
    })
</script>
